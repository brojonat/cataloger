services:
  # FastAPI Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: cataloger-server
    ports:
      - "8000:8000"
    env_file:
      - .env.server
    environment:
      - RELOAD=true # Enable hot reloading in development
    volumes:
      - ./src:/app/src
      - ./server:/app/server
      - ./data:/data:ro # Mount data directory for DuckDB files
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      minio-init:
        condition: service_completed_successfully
    networks:
      - cataloger-dev

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: cataloger-minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cataloger-dev

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: cataloger-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - S3_BUCKET
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/$${S3_BUCKET} || true;
      mc anonymous set download local/$${S3_BUCKET} || true;
      echo 'MinIO bucket $${S3_BUCKET} created and configured';
      "
    networks:
      - cataloger-dev

volumes:
  minio-data:
    driver: local

networks:
  cataloger-dev:
    driver: bridge
