version: '3.8'

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: cataloger-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cataloger-dev

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: cataloger-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/cataloger-dev || true;
      mc anonymous set download local/cataloger-dev || true;
      echo 'MinIO bucket cataloger-dev created and configured';
      "
    networks:
      - cataloger-dev

volumes:
  minio-data:
    driver: local

networks:
  cataloger-dev:
    driver: bridge
